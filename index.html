<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Landing Page With Light/Dark Mode</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
  </head>
  <body>
    <main>
      <div class="wrapper light">
        <header>

          <button class="toggle-btn">
            <i class='bx bxs-moon'></i>
            <i class='bx bxs-sun' ></i>
          </button>
          
          <div class="container">
            <div class="logo">
              <h3>Fashion</h3>
            </div>

            <div class="links">
              <ul>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Brand</a></li>
                <li><a href="#">Indian Wear</a></li>
                <li><a href="#" class="btn">Sign Up</a></li>
              </ul>
            </div>

            <div class="overlay"></div>

            <div class="hamburger">
              <div class="bar"></div>
            </div>

          </div>
        </header>

        <div class="content-area">
          <div class="container">
            <div class="left">
              <div class="title">
                <h1>Fashion World</h1>
                <h1>Start Exploring now</h1>
              </div>
              <p class="text">
                Fashion is the place where you can find the best of designer 
                clothes for women, accessories, footwear, bags and so on.
              </p>
              <div>
                <a href="#" class="btn">PRE Booking</a>
              </div>
            </div>

            <div class="right">
              <img src="img/clothes.png" alt="Fashion Clothing" class="clothes">
            </div>

          </div>
        </div>

        <img src="img/art.png" alt="" class="shape">

      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
